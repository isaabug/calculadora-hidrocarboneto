<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Hidrocarbonetos<3 </title>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora de hidrocarbonetos <3 </h2>
        <input type="text" id="display" placeholder="Ex: C2H6">
        <div class="botoes">
            <button onclick="calcularHidrocarboneto()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
